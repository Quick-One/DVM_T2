{% extends "quiz/base.html" %}
{% block content %}
<h1>Quiz: {{ quiz.title }}</h1>
<h4>Quiz Description: {{ quiz.description }}</h4>
<hr>

{% for response in responses %}

<article class="media content-section">
    <div class="media-body">
        <h2><a class="article-title" href="#">{{ response.question.question }}</a></h2>
        <p class="article-content">{{response.question.get_options}}</p>
        <p class="article-content">Your Answer: {{response.answer}}</p>
    </div>
</article>
{% endfor %}

{% endblock content %}
