{% extends "quiz/base.html" %}
{% block content %}
{% if size == 0 %}
<h4>No active quizzes.</h4>
{% else %}

<article class="media content-section">
    <div class="media-body">

        <div class="table-responsive">
            <table class="table table-hover table-bordered table-striped">
                <thead class="thead-dark">
                    <tr>
                        <th scope="col">Title</th>
                        <th scope="col">Description</th>
                        <th scope="col">Attempt</th>
                        <th scope="col">Leaderboard</th>
                    </tr>
                </thead>
                <tbody>
                    {% for quiz in questionaires %}
                    <tr>
                        <td>{{ quiz.title }}</td>
                        <td>{{ quiz.description }}</td>
                        <td><a class="btn btn-secondary btn-sm mt-1 mb-1"
                                href="{%url 'attempt-quiz' quiz.pk%}">Attempt</a>
                        </td>
                        <td><a class="btn btn-secondary btn-sm mt-1 mb-1"
                                href="{%url 'leaderboard' quiz.pk%}">Leaderboard</a>
                        </td>

                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </div>
</article>

{% endif %}
{% endblock content %}
